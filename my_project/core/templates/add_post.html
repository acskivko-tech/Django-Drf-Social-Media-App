{% extends "base.html" %}

{% block title %}Create Post - MySocial{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card p-4 shadow-sm" style="max-width: 600px; width: 100%;">
        <h2 class="mb-4 text-center">Create a New Post</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100 mt-3">Publish</button>
        </form>

        <p class="mt-3 text-center">
            <a href="{% url 'welcome' %}">Back to Feed</a>
        </p>
    </div>
</div>
{% endblock %}
