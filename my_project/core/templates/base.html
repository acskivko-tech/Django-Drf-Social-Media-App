<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MySocial{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Немного кастомного стиля для header */
        .site-header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .site-header a {
            color: white;
            text-decoration: none;
        }
        .site-header a:hover {
            text-decoration: underline;
        }
    </style>
    {% block head %}{% endblock %}
</head>

<body class="bg-light">

<!-- HEADER -->
<header class="site-header mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <a href="/"><strong>MySocial</strong></a>
        </div>
        <nav>
            <a href="/">Feed</a> |
            <a href="/genres/">Genres</a> |
            <a href="/profile/">Profile</a>
        </nav>
        <div>
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Login</a>
                <a href="{% url 'register'%}" class="btn btn-warning btn-sm ms-2">Register</a>
            {% endif %}
        </div>
    </div>
</header>

<!-- MAIN CONTENT -->
<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
